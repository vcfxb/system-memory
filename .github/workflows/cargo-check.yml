
name: Cargo Check
on: ["push", "pull_request"]

# Cancel in-progress runs for previous commits if there are any that haven't completed yet.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use stable Rust toolchain 
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      # Use tq to list targets and install them
      - name: Install tq
        run: cargo install tomlq
    
      # Use jq to list targets and install them
      - name: Install jq
        run: apt install jq

      - name: Install additional targets
        run: |
          rustup install $(tq -f .cargo/config.toml build.target -o json | jq -r "@sh")
  
      - name: Run cargo check
        run: cargo check
